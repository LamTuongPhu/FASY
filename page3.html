<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASY-đặt lịch</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <h1>Đặt lịch hẹn với người tư vấn thời trang của chúng tôi</h1>
    <h3>khi đặt lịch sẽ có người liên hệ cho bạn và gặp mặt tư vấn về thời trang</h3>
    <form id="appointment-form">
        <label for="name">Tên của bạn:</label>
        <input type="text" id="name" required>
        <label for="email">Địa chỉ Gmail:</label>
        <input type="email" id="email" required>
    
        <label for="celebrity">Chọn người tư vấn</label>
        <select id="celebrity" required>
            <option value="celeb1">KIÊN PHẠM</option>
            <option value="celeb2">BENJAMIN TRAN</option>
            <option value="celeb3">TRÍ MINH LÊ</option>
        </select>
        
        <label for="datetime">Chọn thời gian hẹn:</label>
        <input type="datetime-local" id="datetime" required>
        
        <button type="submit">Xác nhận lịch hẹn</button>
    </form>
    <div id="celebrity-info" class="hidden">
        <h2>Thông tin người tư vấn</h2>
        <p id="celeb-name"></p>
        <p id="celeb-description"></p>
    </div>
    <div id="success-message" class="hidden">
        <p>Lịch hẹn đã được đặt thành công!</p>
    </div>    
    <!-- Thêm một danh sách để hiển thị thông tin lịch hẹn đã đặt -->
    <h2>các Lịch hẹn bạn đã đặt:</h2>
    <ul id="appointments-list"></ul>

    <script src="script2.js"></script>

</body>
</html>
